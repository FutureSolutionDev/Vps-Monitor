
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center">üîê VPS Monitor Login</h2>
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">System Username</label>
        <input type="text" id="username" name="username" required class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">System Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
